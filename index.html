<html>
  <head>
    <title>Demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <!-- Test data -->
    <script type="text/javascript" src="test_data.js"></script>
    <!-- Test data -->
    <script type="text/javascript" src="jssor.core.js"></script>
    <script type="text/javascript" src="jssor.utils.js"></script>
    <script type="text/javascript" src="jssor.slider.js"></script>
    <script src="coupon.js"></script>
    <link rel="stylesheet" type="text/css" href="arrow.css">
  </head>
  <body>
    <h3 align="center"> Demo </h3>

      <div id="container"></div>

    <br>

    <input type="button" value="No thanks" id="no_thanks"/>

    <script id="template_0" type="x-tmpl-mustache">
      <h3>Hello, Welcome to Safeway!</h3>
    </script>

    <script id="template_1" type="x-tmpl-mustache">
      Hi {{username}},
      <br/>
      {{#coupon}}
       We have {{description}} !! between {{start_date}} and {{end_date}}
       <br/>
       Checkout coupon {{name}} 
       <br/>
       Code {{code}}
      {{/coupon}} 
    </script>

    <script id="template_2" type="x-tmpl-mustache">
     Hi {{username}},
     <br/>
     {{#coupon}}
       We have {{description}} !! between {{displayStart}} and {{displayEnd}}
       <br/>
       Checkout coupon {{name}}
       <br/>
       Code {{code}}
     {{/coupon}}
    </script>

    <script id="template_3" type="x-tmpl-mustache">
    Hi, {{username}},
    <br/>
    {{#coupon}}
      We have {{desc}} !! till {{End_date}}
      <br/>
      <img border="0" src="{{image}}" alt="Pulpit rock" width="304" height="228">
      <br/>
      Coupon {{name}}
      <br/>
      Code {{promo_code}}
    {{/coupon}}
    </script>

    <!--- Carousel Template  -->

    <script id="carousel_template" type="x-tmpl-mustache">
      <header style="background: #ADE6D8 -moz-linear-gradient(top, #ADCEE6, #ADE6D8) no-repeat;background: #ADE6D8 -o-linear-gradient(top, #ADCEE6, #ADE6D8) no-repeat;width:800px;height:50px;">
     
        <img src="image.png" alt="Logo" width="80" height="40" align="center" />
     
       <div id="date_time" style="float:right;">
        <div class="time" style="font-size:20px;font-weight:bold">11:00 Am</div>
        <div class="date" style="font-size:14px;"> August 15th,2014</div>
       </div>  
      </header>

    <section style="display:block;width:800px;height:330px;background: url(BG.png) no-repeat;">
    
    <div id="slider1_container" style="position: relative; top: 10px; left: 0px; width: 800px;
        height: 300px; overflow: hidden;">
        <!-- Slides Container -->
        <div u="slides" style="cursor: pointer; position: absolute; left: 0px; top: 0px; width: 800px; height: 300px;
            overflow: hidden;">
            
            
            <!-- Customer Data Div -->
            <div class="container" style="border:1px solid blue;background: white;">
              <div class="inner">
               <span class="header_msg" style="background: #0066CC;background: -moz-linear-gradient(center top , #098AC6 0%, #098AC6 15%, #055478 100%) repeat scroll 0 0 transparent;background: -o-linear-gradient(center top , #098AC6, #098AC6) no-repeat;height:50px;width:600px;text-align:center;display:block;color:white;font-size:30px;font-weight:bold;"> Welcome Back! </span>
               <div class="userdata" style="border: 1px solid blue;margin:15px;width:570px;height:215px;position: relative;"> 
                <div class="left" style="float:left;width:250px;height:215px;position:absolute;">
                  <div class="thumb-pic" style="width:150px;height:150px;margin:25px;position:absolute;">
                    <img src="user_icon.png" alt="user" width="150" height="150" /> </div> 
                  
                 </div>
                
                <div class="right" style="position: absolute; right: 0px;width: 320px;height:215px;">
                <div class="cust_data" style="margin:25px;overflow:hidden;">
                 <div class="customername" style="overflow:hidden;font-size:26px;font-weight:bold;"> {{customer_name}}</div>
                 <div class="member" style="overflow:hidden;font-size:22px;font-weight:bold;">Member Since 2014</div>
                 <div class="no_coupon" style="overflow:hidden;font-size:20px;font-weight:bold;">{{no_of_coupons}} Coupons available to use</div>
                 </div>
                </div>
               
               </div>
              </div>
            </div>
             <!--  End of Customer Data Div -->
             
            
             <!-- Coupon Information Divs -->
             <!-- coupon 1 -->
            {{#coupons}}
            <div class="coupon_container" style="border:1px solid blue;background: white;">
              <div class="inner" id="org_coupon_{{coupon_id}}">
               <span class="coupon_name" style="background: #0066CC;background: -moz-linear-gradient(center top , #098AC6 0%, #098AC6 15%, #055478 100%) repeat scroll 0 0 transparent;height:50px;width:600px;text-align:center;display:block;color:white;font-size:30px;font-weight:bold;"> {{coupon_name}} </span>
               <div class="coupondata" style="border: 1px solid blue;margin:15px;width:570px;height:215px;position: relative;"> 
                <div class="c_left" style="float:left;width:250px;height:215px;position:absolute;">
                  <div class="coup-pic" style="width:250px;height:215px;position:absolute;">
                    <img src="{{coupon_image}}" alt="cimg" width="250" height="215" /> </div> 
                  
                 </div>
                
                <div class="c_right" style="position: absolute; right: 0px;width: 320px;height:215px;">
                <div class="c_info" style="margin:25px;overflow:hidden;">
                 <div class="c_msg" style="overflow:hidden;font-size:26px;font-weight:bold;"> Thank you for Tweeting!</div>
                 <div class="c_desc" style="overflow:hidden;font-size:22px;width:250px;height:50px;">{{coupon_description}}</div>
                  <div class="c_button">
                   <button class="couponbutton" coupon_id="{{coupon_id}}" type="submit" style=" background-color: #8ac007;border: 1px solid #8ac007;border-radius: 5px;color: #ffffff;display: inline-block;font-size: 20px;font-weight: bold;margin-bottom: 5px;margin-left: 30px;margin-top: 10px;padding: 3px 10px 4px;text-align: center;text-decoration: none;white-space: nowrap;"> Use Coupon</button>
                  </div>
                  <div class="c_valid">Valid thru {{coupon_end_date}}</div>
                 </div>
                </div>
               
               </div>
              </div>

              <div class="inner" hidden="true" id="barcode_coupon_{{coupon_id}}">
               <span class="coupon_name" style="background: #0066CC;background: -moz-linear-gradient(center top , #098AC6 0%, #098AC6 15%, #055478 100%) repeat scroll 0 0 transparent;height:50px;width:600px;text-align:center;display:block;color:white;font-size:30px;font-weight:bold;"> BarCode {{coupon_name}} </span>
               <div class="coupondata" style="border: 1px solid blue;margin:15px;width:570px;height:215px;position: relative;"> 
                <div class="c_left" style="float:left;width:250px;height:215px;position:absolute;">
                  <div class="coup-pic" style="width:250px;height:215px;position:absolute;">
                    <img src="barcode.jpg" alt="cimg" width="250" height="215" /> </div> 
                  
                 </div>
                
                <div class="c_right" style="position: absolute; right: 0px;width: 320px;height:215px;">
                <div class="c_info" style="margin:25px;overflow:hidden;">
                 <div class="c_msg" style="overflow:hidden;font-size:26px;font-weight:bold;"> Thank you for Tweeting!</div>
                 <div class="c_desc" style="overflow:hidden;font-size:22px;width:250px;height:50px;">Test barcode data</div>
                  <div class="c_button">
                  </div>
                  <div class="c_valid">Valid thru {{coupon_end_date}}</div>
                 </div>
                </div>               
               </div>
              </div>

            </div>
            {{/coupons}} 
           
            
            <!-- End of Coupon Information Divs -->
            
        </div>

        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora13l" style="width: 40px; height: 50px; top: 123px; left: 30px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora13r" style="width: 40px; height: 50px; top: 123px; right: 30px">
        </span>
        <!-- Arrow Navigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">javascript</a>
        <!-- Trigger -->


    </div>
    <!-- Jssor Slider End -->
    </section>

     <footer style="position:fixed;width:800px;height:43px;">
      <div id="border" style="width: 800px;height:43px;background: #000;border-radius: 5px;">
        <canvas id="bannershow" width="800" height="40">
        </canvas>
      </div>
    </footer>

    </script>
  </body>
</html>
